{% extends 'base.html' %}

{% block title %}
Login!
{% endblock %}

{% block content %}
<form  method="POST" class="form-group">
    {% csrf_token %}
    {{form}}
    <button type="submit" class="btn btn-success">Login</button>
    <p>Don't have an account? create one <a href="/register">Register</a></p>
</form>
{% endblock %}
