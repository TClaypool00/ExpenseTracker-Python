{% extends 'base.html' %}

{% block title %}
Register!
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<form method="POST"  class="form-group" autocomplete="on">
    <h2>Register!</h2>
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<p>Already have an account? <a href="/login">Log in!</a></p>
{% endblock %}
