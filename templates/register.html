{% extends 'base.html' %}

{% block title %}
Register
{% endblock %}

{% block content %}
<form action="post" class="form-group" autocomplete="on">
    <h2>Register!</h2>
    <div class="form-group">
        <input type="text" name="firstName" placeholder="John" class="form-control" autofocus>
    </div>
    <div class="form-group">
        <input type="text" name="lastName" placeholder="Smith" class="form-control">
    </div>
    <div class="form-group">
        <input type="email" class="form-control" name="email" placeholder="example@gmil.com">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name="password" placeholder="Password">
    </div>
    <div class="form-group">
        <input type="number" name="isAdmin" value="0" class="form-control" hidden>
    </div>
    <div class="form-group">
        <input type="number" name="phoneNum" placeholder="123457890" class="form-control">
    </div>
    <div class="form-group">
        <input type="number" name="salary" placeholder="10000" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
