{% extends 'base.html' %}

{% block title %}
Login!
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<form  method="POST" class="form-group">
    <h2>Log in!</h2>
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-primary">Login</button>
    <p>Don't have an account? create one <a href="/register">Register</a></p>
</form>
{% endblock %}
