{% extends 'base.html' %}

{% block title %}
Create a Store
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<h1>Create a Store</h1>
<form method="post" class="form-group">
    {% csrf_token %}
    {{form|crispy}}
    <br>
    <button type="submit" class="btn btn-primary">Create Store</button>
</form>
{% endblock %}
