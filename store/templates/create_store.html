{% extends 'base.html' %}

{% block title %}
Create a Store
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<h1>Create a Store</h1>
<br />
<h5 style="color: red;">Only Store Name and Company's website are required.</h5>
<form method="post" class="form-group">
    {% csrf_token %}
    {{form|crispy}}
    <br>
    <button type="submit" class="btn btn-primary">Create Store</button>
</form>
{% endblock %}
